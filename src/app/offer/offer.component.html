<div class="component-container">
        <!-- <div class="picture">
            <img style="width:500px; margin: 20px auto;" src="./offers/{{ offer.photos[0]}}">
        </div> -->
        
    <p-galleria
        [(value)]="images"
        [numVisible]="3"
        [circular]="true"
        [autoPlay]="true"
        [transitionInterval]="5000"
        [showThumbnails]="true"
        [showIndicators]="true"
        [changeItemOnIndicatorHover]="true"> 
        <ng-template pTemplate="item" let-item>
            <img [src]="item.previewImageSrc"
                style="width: 100%; display: block; cursor: pointer"/>
        </ng-template>
        <ng-template pTemplate="thumbnail" let-item>
            <div class="p-grid p-nogutter p-justify-center">
                <img [src]="item.thumbnailImageSrc" style="display: block; width: 100px" />
            </div>
        </ng-template>
    </p-galleria>
        
        <mat-card id="basic-info-card">
                <h3 class="price"> {{ offer.price | prettifyNumber:"zł" }}</h3>
                <perfect-offer-details 
                [offer]="offer">
                </perfect-offer-details>
        </mat-card>
        <mat-card id="card-description">
            <mat-card-title class="description-title">
                <span>Opis</span> 
                <span>Szczegóły</span>
            </mat-card-title>
            <mat-card-content>
                <div *ngIf="offer.description">
                    {{ offer.description }}
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card>
        <perfect-agent-brief 
            [agent]="agent"
            bigger
            contactInfoVisible
            vertical>
        </perfect-agent-brief>
        </mat-card>
</div>
