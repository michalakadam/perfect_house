<perfect-offer-card
    *ngFor="let offer of offers"
    [offer]="offer"></perfect-offer-card>

<p-paginator
    *ngIf="isPaginatorVisible"
    [rows]="offersDao.getOffersPerPage()"
    [totalRecords]="offersDao.getOffersTotalQuantity()"
    (onPageChange)="changePage($event.page)"></p-paginator>
