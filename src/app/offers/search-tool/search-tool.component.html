<div class="component-container">
    <div class="row">
        <div class="desktop-small-row">
            <p-dropdown
                class="estate-dropdown"
                [options]="availableEstateTypes" 
                [(ngModel)]="selectedEstateType"
                optionLabel="displayName"></p-dropdown>

            <p-dropdown
                class="transaction-dropdown"
                [options]="availableTransactions" 
                [(ngModel)]="selectedTransaction" 
                optionLabel="displayName"></p-dropdown>
        </div>

        <div class="market-toggle-container desktop-small-row">
            <span class="title">
                Rynek: 
            </span>
            <p-selectButton
                [options]="availableMarkets"
                [(ngModel)]="marketValues"
                multiple="multiple"
                optionLabel="displayName"
                optionValue="value"></p-selectButton>
        </div>

        <div class="desktop-small-row">
            <p-dropdown
                class="voivodeship-dropdown desktop"
                [options]="availableVoivodeships" 
                [(ngModel)]="selectedVoivodeship"></p-dropdown>

            <perfect-input
                lhsIcon='pi pi-map-marker'
                title='lokalizacja'
                [(value)]="location">
            </perfect-input>
        </div>
    </div>
    <div class="row">
        <perfect-input
            title='cena od'
            type='number'
            [(value)]="priceFrom">
        </perfect-input>
        <perfect-input
            title='cena do'
            type='number'
            [(value)]="priceTo">
        </perfect-input>
        <perfect-input
            title='cena za m² od'
            type='number'
            [(value)]="pricePerSquareMeterFrom">
        </perfect-input>
        <perfect-input
            title='cena za m² do'
            type='number'
            [(value)]="pricePerSquareMeterTo">
        </perfect-input>
        <perfect-input
            title='powierzchnia od'
            type='number'
            [(value)]="areaFrom">
        </perfect-input>
        <perfect-input
            title='powierzchnia do'
            type='number'
            [(value)]="areaTo">
        </perfect-input>
    </div>
    <div class="row">
        <perfect-input
            title='liczba pokoi od'
            type='number'
            [(value)]="numberOfRoomsFrom">
        </perfect-input>
        <perfect-input
            title='liczba pokoi do'
            type='number'
            [(value)]="numberOfRoomsTo">
        </perfect-input>
        <perfect-input
            title='piętro od'
            type='number'
            [(value)]="floorFrom">
        </perfect-input>
        <perfect-input
            title='piętro do'
            type='number'
            [(value)]="floorTo">
        </perfect-input>
    </div>
    <div class="row">
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isInvestment" binary="true" inputId="investment"></p-checkbox>
            <label for="investment">inwestycyjne</label>
        </div>
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isSpecial" binary="true" inputId="special"></p-checkbox>
            <label for="special">specjalne</label>
        </div>
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isByTheSea" binary="true" inputId="byTheSea"></p-checkbox>
            <label for="byTheSea">nad Bałtykiem</label>
        </div>
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isNoCommission" binary="true" inputId="noCommission"></p-checkbox>
            <label for="noCommission">bez prowizji</label>
        </div>
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isVirtualVisitAvailable" binary="true" inputId="virtualVisitAvailable"></p-checkbox>
            <label for="virtualVisitAvailable">wirtualna wizyta</label>
        </div>
        <perfect-input
            title='symbol / number oferty'
            [(value)]="symbol">
        </perfect-input>
        <p-button label="Wyszukaj" icon="pi pi-search" (click)="applyFilters()"></p-button>
    </div>
</div>
