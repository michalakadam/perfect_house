<div class="component-container">
    <div class="row">
        <div class="desktop-small-row">
            <p-dropdown
                class="estate-dropdown"
                [options]="availableEstateTypes" 
                [(ngModel)]="selectedEstateType"
                optionLabel="displayName"></p-dropdown>

            <p-dropdown
                class="transaction-dropdown"
                [options]="availableTransactions" 
                [(ngModel)]="selectedTransaction" 
                optionLabel="displayName"></p-dropdown>
        </div>

        <div class="market-toggle-container desktop-small-row">
            <span class="title">
                Rynek: 
            </span>
            <p-selectButton
                [options]="availableMarkets"
                [(ngModel)]="marketValues"
                multiple="multiple"
                optionLabel="displayName"
                optionValue="value"></p-selectButton>
        </div>

        <div class="desktop-small-row">
            <p-dropdown
                class="voivodeship-dropdown desktop"
                [options]="availableVoivodeships" 
                [(ngModel)]="selectedVoivodeship"></p-dropdown>

            <div class="p-input-icon-left input">
                <i class="pi pi-map-marker"></i>
                <input type="text" pInputText placeholder="lokalizacja" [(ngModel)]="location"/>
                <i *ngIf="location" class="pi pi-times remove-location-icon" (click)="location = ''"></i>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isInvestment" binary="true" inputId="investment"></p-checkbox>
            <label for="investment">inwestycyjne</label>
        </div>
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isSpecial" binary="true" inputId="special"></p-checkbox>
            <label for="special">specjalne</label>
        </div>
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isByTheSea" binary="true" inputId="byTheSea"></p-checkbox>
            <label for="byTheSea">nad Ba≈Çtykiem</label>
        </div>
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isNoCommission" binary="true" inputId="noCommission"></p-checkbox>
            <label for="noCommission">bez prowizji</label>
        </div>
        <div class="checkbox-container">
            <p-checkbox [(ngModel)]="isVirtualVisitAvailable" binary="true" inputId="virtualVisitAvailable"></p-checkbox>
            <label for="virtualVisitAvailable">wirtualna wizyta</label>
        </div>
        <div class="input">
            <input type="text" pInputText placeholder="symbol / numer oferty" [(ngModel)]="symbol"> 
            <i *ngIf="symbol" class="pi pi-times remove-input-icon" (click)="symbol = ''"></i>
        </div>
        <p-button label="Wyszukaj" icon="pi pi-search" (click)="applyFilters()"></p-button>
    </div>
</div>
