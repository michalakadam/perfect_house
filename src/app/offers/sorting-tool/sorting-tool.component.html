<div class="component-container">
    <div class="offers-counter">
        <span class="title"> 
            <span *ngIf="windowSizeDetector.isWindowSmallerThanDesktopSmall; else fullTitle">
                Ofert: 
            </span>
            <ng-template #fullTitle>
                Liczba ofert: 
            </ng-template>
        </span>
        <span>
            {{ offersQuantity }}
        </span>
    </div>
    <div class="sorter">
        <span class="title">
            Sortuj po:
        </span>
        <p-dropdown
            [options]="availableSortings" 
            [(ngModel)]="selectedSorting" 
            optionLabel="displayName"
            scrollHeight="250px"
            (onChange)="sortingChanged.emit($event.value)"></p-dropdown>
    </div>
</div>
