<mat-nav-list>
    <mat-list-item *ngFor="let link of links">
        <span class="link"
            [routerLink]="link.route"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{exact: true}"
            tabindex="0"
            role="button"
            aria-pressed="false">{{link.title}}</span>
    </mat-list-item>
</mat-nav-list>
