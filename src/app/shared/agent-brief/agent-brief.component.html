<img src="/agents/{{ photo }}">
<div class="name-with-surname">
    {{ name }} {{ surname }}
</div>
<div class="position">
    {{ position }}
</div>
<a href="mailto:{{ mail }}">
    {{ mail }}
</a>
<a href="tel:{{ mobile }}">
    {{ mobile }}
</a>
<div class="license" *ngIf="licenseNumber">
    {{ licenseNumber }}
</div>
