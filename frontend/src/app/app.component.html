<perfect-loading-spinner [class.removed]="(isLoadingWithSlightDelay$ | async) === false"></perfect-loading-spinner>

<div [class.hidden]="isLoadingWithSlightDelay$ | async">
	<perfect-header
		(sideMenuToggled)="toggleSideMenuVisibility()"
		(aboutUsOptionsToggled)="toggleAboutUsOptionsVisibility()"></perfect-header>
	<perfect-dropdown-navigation
		*ngIf="isSideMenuVisible"
		class="side-navigation"
		sideNavigation
		[links]="allLinks"
		[@openCloseSideNavAnimation]></perfect-dropdown-navigation>

	<perfect-dropdown-navigation
		*ngIf="isAboutUsOptionsVisible"
		class="about-us-navigation"
		[links]="aboutUsLinks"></perfect-dropdown-navigation>

	<div
		class="router-outlet-container"
		*ngIf="(offersStateManager.isLoading$ | async) === false"
		[style.opacity]="isSideMenuVisible || isAboutUsOptionsVisible ? 0.3 : 1">
		<router-outlet></router-outlet>
	</div>

	<perfect-footer></perfect-footer>
</div>
